<body>
    <form action="#" name="formulario">
        <label for="#">
            <span>Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">

        <label for="#">
            <span>Cual es ti apellido?</span>

    <div id="caja">
        <h1>Informacion del usuario</h1>
    </div>
